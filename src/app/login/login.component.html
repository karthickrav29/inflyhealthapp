<app-header></app-header>
<!-- Login Page -->
<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-4">
        <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="login()">
          <p class="h4 mb-4"><i class="fa-solid fa-right-to-bracket"></i> &#160;Sign in</p>
          <div class="mb-3 text-start">
            <label class="small mb-1">Username * </label>
            <input class="form-control" type="text" placeholder="Enter your username" formControlName="username">
          </div>
          <div
            *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['username'].errors?.['required']">Username is required.</div>
            <div *ngIf="loginForm.controls['username'].errors?.['pattern']">Special characters not allowed.</div>
            <div *ngIf="loginForm.controls['username'].errors?.['minlength']">Username should be min 5 characters.</div>
          </div>
          <div class="mb-3 text-start">
            <label class="small mb-1">Password * </label>
            <input class="form-control" type="password" placeholder="Enter your password" formControlName="password">
          </div>
          <div
            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
            <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password should be minimum 5 characters
            </div>
          </div>
          <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="loginForm.invalid"><i
              class="fa-solid fa-right-to-bracket"></i> &#160;Log in</button>
          <p>Not a member?
            <a class="register" (click)="redirect()">Register</a>
          </p>

        </form>
      </div>
    </div>
  </div>
</div>
